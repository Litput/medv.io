<head>

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <style>
        * {

            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #FDF6E3;
            color: #444;
            font-family: 'Merriweather', serif;
            line-height: 1.5;
            position: relative;
        }

        h1 {
            font-size: 42px;
            letter-spacing: 2px;
            position: absolute;
            top: calc(50% - 48px / 2);
            left: 60px;
            right: 60px;
        }

        .logo {
            font-size: 32px;
            display: flex;
            position: relative;
            top: 60px;
            left: 60px;
            align-items: center;
        }

        svg {
            margin-right: 20px;
        }
    </style>
</head>
