---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <div class="meta">
        <span>
            <i class="glyphicon glyphicon-calendar"></i>
            {{ page.date | date_to_long_string }}
        </span>
    </div>
    <div class="content">
        {{ content }}
    </div>
</article>
