<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="author" content="Anton Medvedev">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}

  {% if page.layout == 'post' %}
  {% assign desc = page.excerpt | newline_to_br | replace: '<br />', '[SPACE]' | strip_html | strip_newlines | replace: '[SPACE]', ' ' | strip |  truncatewords: 30 %}
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ desc }}">
  <meta property="og:image" content="{{ site.baseurl }}/og/{{ page.slug }}.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@antonmedv">
  <meta name="twitter:creator" content="@antonmedv">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ desc }}">
  <meta name="twitter:image" content="{{ site.baseurl }}/og/{{ page.slug }}.png">
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <link rel="alternate" type="application/atom+xml" href="/atom.xml">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<nav>
  <div class="container">
    <a class="logo" href="/">
      <svg width="40" height="50" viewBox="0 0 140 150" xmlns="http://www.w3.org/2000/svg">
        <title>Anton Medvedev</title>
        <g fill="none" fill-rule="evenodd">
          <path fill="#50E3C2" d="M70 0l70 37.466v74.798L70 74.932z"/>
          <path fill="#B8E986" d="M70 0L0 37.466v74.794l70-37.332z"/>
          <text font-size="92" fill="#4A4A4A">
            <tspan x="23" y="116">ðŸ˜œ</tspan>
          </text>
          <path fill-opacity=".5" fill="#04B8DE" d="M140 37.465L70 74.929 70 149.586l70-37.333z"/>
          <path fill-opacity=".5" fill="#1CF8B4" d="M0 37.465l70 37.46v74.67L0 112.263z"/>
          <path fill-opacity=".4" fill="#BD10E0" d="M70 0l70 37.465L70 74.93 0 37.465z"/>
        </g>
      </svg>
      Anton Medvedev
    </a>
  </div>
</nav>

<div class="main">
  <div class="container">
    {{ content }}
  </div>
</div>

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="follow-button"
           title="Follow @antonmedv on Twitter"
           href="https://twitter.com/intent/follow?screen_name=antonmedv"
           target="_blank"
        >
          <i></i>
          <span class="label">Follow <b>@antonmedv</b></span>
        </a>
      </div>

      <div class="col">
        <iframe src="https://ghbtns.com/github-btn.html?user=antonmedv&type=follow&count=true"
                height="30"
                width="168"
                frameborder="0"
                scrolling="0"
                style="width:168px; height: 30px;"
                allowTransparency="true"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- build:js /scripts/index.min.js async -->
<script src="/scripts/index.js"></script>
<!-- endbuild -->

<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-72806543-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
