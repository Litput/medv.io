<html>

    <meta charset="utf-8">

    <meta name="description" content="Блог о программировании на PHP, Symfony, Silex, Doctrine, Deployer, WebCrypt.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link type="application/atom+xml" rel="alternate" href="/atom.xml">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" media="print" href="/css/print.css">
    <script src="/js/main.js" async></script>
    <script>

<body>

<header {% if page.background %}style="background-image: url('{{ page.background }}')"{% endif %}>
    <div class="container">
        <div class="dropdown pull-left">
            <a href="/" class="logo" data-toggle="dropdown">
                <i class="glyphicon glyphicon-console"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="/">Главная</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="/projects.html">Проекты</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="/contacts.html">Контакты</a></li>
            </ul>
        </div>

        <form class="form-inline pull-right">
            <input type="search" class="form-control" id="search" placeholder="Поиск по блогу">
        </form>
    </div>
</header>

<section>
    <div class="container">
        {{ content }}
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a href="/creative-commons.html"><img src="/img/cc.png" alt="cc"></a>
                Elfet 2007 - {{ site.time | date: '%Y' }}
            </div>

            <div class="col-sm-3 text-center">
                <a href="https://twitter.com/antonmedv" class="twitter-follow-button" data-show-count="false"
                   data-lang="ru">Читать @antonmedv</a>
                <script>
                    !function (d, s, id) {

                        }
                    }(document, 'script', 'twitter-wjs');
                </script>
            </div>

            <div class="col-sm-3 text-center">
                <iframe src="http://ghbtns.com/github-btn.html?user=elfet&type=follow&count=true" height="30"
                        width="168" frameborder="0" scrolling="0" style="width:168px; height: 30px;"
                        allowTransparency="true"></iframe>
