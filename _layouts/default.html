<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="author" content="Anton Medvedev">
    <meta name="description" content="Блог о программировании на PHP, Symfony, Silex, Doctrine, Deployer, WebCrypt.">
    <link rel="shortcut icon" href="/favicon.ico">
    <link type="application/atom+xml" rel="alternate" href="/atom.xml">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" media="print" href="/css/print.css">
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar navbar-default"
             {% if page.background %}style="background-image: url('{{ page.background }}');" {% endif %}>
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="/img/logo.png"></a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a href="/">Блог</a></li>
                    <li><a href="/projects.html">Проекты</a></li>
                    <li><a href="/contacts.html">Контакты</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="search form-control" placeholder="Поиск">
                    </div>
                </form>
            </div>
        </nav>
    </div>
</header>

<section>
    <div class="container">
        {{ content }}
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a href="/creative-commons.html"><img src="/img/cc.png" alt="cc"></a>
                Elfet 2007 - {{ site.time | date: '%Y' }}
            </div>

            <div class="col-sm-3 text-center">
                <a href="https://twitter.com/antonmedv" class="twitter-follow-button" data-show-count="false"
                   data-lang="ru">Читать @antonmedv</a>
                <script>
                    !function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');
                </script>
            </div>

            <div class="col-sm-3 text-center">
                <iframe src="http://ghbtns.com/github-btn.html?user=elfet&type=follow&count=true" height="30"
                        width="168" frameborder="0" scrolling="0" style="width:168px; height: 30px;"
                        allowTransparency="true"></iframe>
            </div>

            <div class="col-sm-3 text-right">
                <a href="http://feeds.feedburner.com/elfet"><img src="/img/rss/small.png" alt="rss"></a>
            </div>
        </div>
    </div>
</footer>

<script src="/js/main.js"></script>

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-33445714-1', 'elfet.ru');
    ga('send', 'pageview');
</script>
</body>
</html>
