<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="author" content="Anton Medvedev">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="fb:app_id" content="1593467364229073">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="alternate" type="application/atom+xml" href="/atom.xml">
    {% if page.english %}
      <link href="{{ site.url }}{{ page.english }}" hreflang="en" rel="alternate">
    {% endif %}
    {% if page.russian %}
      <link href="{{ site.url }}{{ page.russian }}" hreflang="ru" rel="alternate">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&subset=latin,cyrillic">
    <link rel="stylesheet" href="/build/app.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-72806543-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>

<nav>
    <div class="container">
        <a class="btn" href="/">medv.io</a>
        <a class="btn-search" href="#search">
            <i class="icon-search"></i>
        </a>
        {% if page.english %}
          <a class="btn-english" href="{{ page.english }}">English</a>
        {% endif %}
        {% if page.russian %}
          <a class="btn-english" href="{{ page.russian }}">Russian</a>
        {% endif %}
    </div>
</nav>

<div class="search-results js-search">
    <div class="container">
        <div class="form">
            <input type="search" value="">
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        {{ content }}
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col">
                &copy; Anton Medvedev 2007 - {{ site.time | date: '%Y' }}
            </div>

            <div class="col">
                <a href="https://twitter.com/antonmedv" class="twitter-follow-button" data-show-count="false"
                   data-lang="ru">Читать @antonmedv</a>
                <script>
                    !function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + '://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, 'script', 'twitter-wjs');
                </script>
            </div>

            <div class="col">
                <iframe src="http://ghbtns.com/github-btn.html?user=elfet&type=follow&count=true" height="30"
                        width="168" frameborder="0" scrolling="0" style="width:168px; height: 30px;"
                        allowTransparency="true"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="/build/app.js"></script>
</body>
</html>
